<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .input-field {
      border: none;
      border-radius: 5px;
      padding: 10px;
      background: linear-gradient(to right, #cfd9df, #e2ebf0);
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .error-message {
      color: red;
    }
  </style>
  <title>Users</title>
</head>
<body>
  <form method="POST" action="/users" onsubmit="return validateForm()">
    <input type="text" name="name" placeholder="Enter Name" class="input-field" required>
    <input type="email" name="email" placeholder="Enter Email" class="input-field" required>
    <span id="error-message" class="error-message"></span>
    <button type="submit">Save User</button>
  </form>

  <script>
    function validateForm() {
      var nameInput = document.forms[0].elements["name"];
      var emailInput = document.forms[0].elements["email"];
      var errorMessage = document.getElementById("error-message");

      if (nameInput.value.trim() === "") {
        errorMessage.innerText = "Name is required.";
        return false;
      }

      if (emailInput.value.trim() === "") {
        errorMessage.innerText = "Email is required.";
        return false;
      }

      // Add additional validation logic if needed
      
      errorMessage.innerText = "";
      return true;
    }
  </script>
</body>
</html>
